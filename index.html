        //<editor-fold desc="D3.JS">
        function d3init(dataset) {
            //dataset obtained using socket.io above
            //need failure handling
            var w = 4000;
            var h = 500;
            var maxVal = 100;
            var sortOrder = false;

            var key = function (d) {
                return d.date;
            };

            //console.log(dataset);

            var xScale = d3.scale.ordinal()
                    .domain(d3.range(dataset.length))
                    .rangeRoundBands([0, w], 0.0);
            var yScale = d3.scale.linear()
                    .domain([0, d3.max(dataset, function (d) {
                        return d.wordcount;
                    })])
                    .range([0, h]);

            var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

            svg.selectAll("rect")
                    .data(dataset, key)
                    .enter()
                    .append("rect")
                    .attr("x", function (d, i) {
                        return xScale(i);
                    })
                    .attr("y", function (d) {
                        return h - yScale(d.wordcount);
                    })
                    .attr("width", xScale.rangeBand())
                    .attr("height", function (d) {
                        return yScale(d.wordcount);
                    })
                    .attr("fill", function (d) {
                        return "rgb(0, 0, " + (d.wordcount * 5) + ")";
                    })
                    .on("mouseover", function (d) {
                        d3.select(this)
                                .attr("fill", "orange");

                        //update tooltip value
                        d3.select("#tooltip #date")
                                .text(d.date);
                        d3.select("#tooltip #wordcount")
                                .text(d.wordcount);

                        //Get this bar's x/y values, then augment for the tooltip
                        var divWidth = parseFloat(d3.select("#tooltip").style("width"));
                        var xPosition = parseFloat(d3.select(this).attr("x")) - divWidth - 10;
                        var yPosition = parseFloat(d3.select(this).attr("y")) / 2 + h / 2;

                        //Update the tooltip position
                        d3.select("#tooltip")
                                .style("left", xPosition + "40px")
                                .style("top", yPosition + "px");


                        //Show the tooltip
                        d3.select("#tooltip").classed("hidden", false);
                    })
                    .on("mouseout", function (d) {
                        d3.select(this)
                                .transition()
                                .duration(250)
                                .attr("fill", "rgb(0, 0, " + (d.wordcount * 2) + ")");

                        d3.select("#tooltip").classed("hidden", true);
                    });

            d3.select("#btnSort")
                    .on("click", function () {
                        sortBars();
                    });


            var sortBars = function () {
                svg.selectAll("rect")
                        .sort(function (a, b) {
                            if (sortOrder) {
                                return d3.ascending(a.wordcount, b.wordcount);
                            } else {
                                return d3.descending(a.wordcount, b.wordcount);
                            }
                        })
                        .transition()
                        .delay(function (d, i) {
                            return i * 2;
                        })
                        .duration(1000)
                        .attr("x", function (d, i) {
                            return xScale(i);
                        });

                sortOrder = !sortOrder;
            };

        }

        function otherd3init(data){
            var margin = {top: 40, right: 20, bottom: 30, left: 40},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

            var formatPercent = d3.format(".0%");

            var x = d3.scale.ordinal()
                    .rangeRoundBands([0, width], .1);

            var y = d3.scale.linear()
                    .range([height, 0]);

            var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

            var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .tickFormat(formatPercent);

            var tip = d3.tip()
                    .attr('class', 'd3-tip')
                    .offset([-10, 0])
                    .html(function(d) {
                        return "<strong>Frequency:</strong> <span style='color:red'>" + d.wordcount + "</span>";
                    });

            var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .attr("class", "animated fadeIn")
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.call(tip);

            //d3.tsv("./uploads/timeLine.tsv", type, function(error, data) {
            function useData(data){
                x.domain(data.map(function(d) { return d.date; }));
                y.domain([0, d3.max(data, function(d) { return d.wordcount; })]);

                svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                /*no need for irrelevant y axis
                svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("Frequency");
                */

                svg.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("class", "bar")
                        .attr("x", function(d) { return x(d.date); })
                        .attr("width", x.rangeBand())
                        .attr("y", function(d) { return y(d.wordcount); })
                        .attr("height", function(d) { return height - y(d.wordcount); })
                        .on('mouseover', tip.show)
                        .on('mouseout', tip.hide)

            }

            useData(data);

            function type(d) {
                d.wordcount = +d.wordcount;
                return d;
            }
        }
