                paramName: "file",
                dictDefaultMessage: "",
                init: function() {
                    this.on('dragover', function(evt){
                        $('#uploadId').addClass('animated pulse');
                    });
                    this.on('dragleave', function(evt){
                        $('#uploadId').removeClass('animated pulse');
                    });
                    this.on('drop', function(evt){
                        var uploadBox = $('#uploadId');
                        uploadBox.removeClass('animated pulse')
                                .addClass('animated rubberBand');
                        setTimeout(function() {
                            uploadBox.addClass('animated fadeOut');
                            setTimeout(function () {
                                uploadBox.remove();

                                    "margin-left": "37.5%"

                                        d3init(data);
                                    });
                                },2000);
                            }, 1000);
                        }, 500);
                    });
                }//end init
            };//end options

        //<editor-fold desc="D3.JS">
        function d3init(dataset) {
            //dataset obtained using socket.io above
            //need failure handling
            var w = 4000;
            var h = 500;
            var margin = {top: 40, right: 20, bottom: 30, left: 40},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;
            var maxVal = 100;
            var sortOrder = false;

            var key = function (d) {
                return d.date;
            };

            console.log(dataset.length);

            var xScale = d3.scale.ordinal()
                    .domain(d3.range(dataset.length))
                    .rangeRoundBands([0, w], 0.0);
            var yScale = d3.scale.linear()
                    .domain([0, d3.max(dataset, function (d) {
                        return d.wordcount;
                    })])
                    .range([0, h]);

            var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
//                    .attr("width", width + margin.left + margin.right)
//                    .attr("height", height + margin.top + margin.bottom)
                    .attr("class", "animated fadeIn");

            svg.selectAll("rect")
                    .data(dataset, key)
                    .enter()
                    .append("rect")
                    .attr("x", function (d, i) {
                        return xScale(i);
                    })
                    .attr("y", function (d) {
                        return h - yScale(d.wordcount);
                    })
                    .attr("width", xScale.rangeBand())
                    .attr("height", function (d) {
                        return yScale(d.wordcount);
                    })
                    .attr("fill", function (d) {
                        return "rgb(0, 0, " + (d.wordcount * 5) + ")";
                    })
                    .on("mouseover", function (d) {
                        d3.select(this)
                                .attr("fill", "orange");

                        //update tooltip value
                        d3.select("#tooltip #date")
                                .text(d.date);
                        d3.select("#tooltip #wordcount")
                                .text(d.wordcount);

                        //Get this bar's x/y values, then augment for the tooltip
                        var divWidth = parseFloat(d3.select("#tooltip").style("width"));
                        var xPosition = parseFloat(d3.select(this).attr("x")) - divWidth - 10;
                        var yPosition = parseFloat(d3.select(this).attr("y")) / 2 + h / 2;

                        //Update the tooltip position
                        d3.select("#tooltip")
                                .style("left", xPosition + "40px")
                                .style("top", yPosition + "px");


                        //Show the tooltip
                        d3.select("#tooltip").classed("hidden", false);
                    })
                    .on("mouseout", function (d) {
                        d3.select(this)
                                .transition()
                                .duration(250)
                                .attr("fill", "rgb(0, 0, " + (d.wordcount * 2) + ")");

                        d3.select("#tooltip").classed("hidden", true);

                    });

            d3.select("#btnSort")
                    .on("click", function () {
                        sortBars();
                    });


            var sortBars = function () {
                svg.selectAll("rect")
                        .sort(function (a, b) {
                            if (sortOrder) {
                                return d3.ascending(a.wordcount, b.wordcount);
                            } else {
                                return d3.descending(a.wordcount, b.wordcount);
                            }
                        })
                        .transition()
                        .delay(function (d, i) {
                            return i * 2;
                        })
                        .duration(1000)
                        .attr("x", function (d, i) {
                            return xScale(i);
                        });

                sortOrder = !sortOrder;
            };

        }
