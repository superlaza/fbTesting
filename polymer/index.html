    <script>
        (function(){
            var init = true;
            socket.on('progress', function (data) {//on progress event emission
                $(function () {//wait till document is loaded
                    if(init){
                        $("#progressbar").css({'display': 'inline-block', 'height':'6px'});
                        init = false;
                    }
                    $("#progressbar").progressbar({
                        value: parseInt(data)
                    });
                    if(parseInt(data)>=99){
                        $("#progressbar").css({'display': 'none'});
                    }
                });
            });
        })();
    </script>
